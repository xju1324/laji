spring.application.name=laji

# Server Configuration
server.port=8080

# DataSource Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:lajidb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize database
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeLongEnough
jwt.expiration=86400000

# Baidu AI Configuration (需要配置自己的API Key)
baidu.api.key=your_api_key_here
baidu.secret.key=your_secret_key_here
baidu.easydl.url=your_easydl_url_here

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.example.laji=DEBUG
logging.level.org.springframework.security=DEBUG
